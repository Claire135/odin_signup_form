<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left-wrapper">
        <div class="logo-container">
            <img src="./assets/odin-lined.png" alt="Odin Logo">
            <h1>Odin</h1>
        </div>
    </div>
    <div class="right-wrapper">
        <div class="top-grey-text-container">
            <p>This is not a real online service! You know you need something like this in your like to help you realize your deepest dreams. Sign up now to get started.</p>
            <p>You <i>know</i> you want to.</p>
        </div>
        <div class="form-container">
            <form id="signup-form">
                <h2>Let's do this!</h2>
                <div class="form-line">
                    <div class="form-group">
                        <label for="first_name">FIRST NAME </label>
                        <input type="text" id="first_name" name="user_first_name"/>
                    </div>
                    <div class="form-group">
                        <label for="last_name">LAST NAME </label>
                        <input type="text" id="last_name" name="user_last_name"/>
                    </div>
                </div>
                <div class="form-line">
                    <div class="form-group">
                        <label for="email">EMAIL </label>
                        <input type="email" id="email" name="uuser_email"/>
                    </div>
                    <div class="form-group">
                        <label for="phone">PHONE NUMBER </label>
                        <input type="tel" id="phone" name="user_phone"/>
                    </div>
                </div>
                <div class="form-line">   
                    <div class="form-group">
                        <label for="password">PASSWORD </label>
                        <input type="password" id="password" name="user_password"/>
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">CONFIRM PASSWORD </label>
                        <input type="password" id="confirm_password" name="user_confirm_password"/>
                    </div>
                </div>
            </form>
        </div>
        <div class="bottom-grey-text-container">
            <button type="submit" form="signup-form">Create Account</button>
            <p>Already have an account? <span><a href="./pages/login.html">Login</a></span></p>
        </div>
    </div>
</body>
</html>
